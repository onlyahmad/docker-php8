version: '3'

services:
  mysql-server: 
    image: "mysql:8.0"
    environment: 
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes: 
      - "mysql-data:/var/lib/mysql"
    networks:
      - mynet
    restart: always
  phpmyadmin: 
    image: "phpmyadmin/phpmyadmin:latest"
    environment:
      PMA_HOST: mysql-server 
      UPLOAD_LIMIT: 1G
      PMA_PORT: 3306
    networks:
      - mynet
    depends_on:
      - mysql-server
    ports: 
      - "5000:80"
    restart: always
  app:
    build:
      context: ./dockerfiles
      dockerfile: nginx.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "8282:80"
    volumes:
      - ./dockerfiles/nginx:/etc/nginx/conf.d/
      - ./html:/var/www/html
    networks:
      - mynet
    restart: always


  php:
    build:
      context: ./dockerfiles
      dockerfile: php.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "9000:9000"
    volumes:
      - ./html:/var/www/html
    networks:
      - mynet
    restart: always

networks:
  mynet:
 
