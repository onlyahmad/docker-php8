version: "3"

services:
  mysql-server:
    container_name: mysql-server
    image: "mysql:8.0"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: laravel
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - mynet
    restart: always
  phpmyadmin:
    container_name: phpmyadmin
    image: "phpmyadmin/phpmyadmin:latest"
    environment:
      PMA_HOST: mysql-server
      UPLOAD_LIMIT: 1G
      PMA_PORT: 3306
    networks:
      - mynet
    depends_on:
      - mysql-server
    ports:
      - "5000:80"
    restart: always
  app:
    container_name: app
    build:
      context: ./dockerfiles
      dockerfile: nginx.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "80:80"
    volumes:
      - ./dockerfiles/nginx:/etc/nginx/conf.d/
      - ./html:/var/www/html
    networks:
      - mynet
    restart: always

  php:
    container_name: php
    build:
      context: ./dockerfiles
      dockerfile: php.root.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "9000:9000"
    volumes:
      - ./html:/var/www/html
    networks:
      - mynet
    restart: always

  redis:
    container_name: redis
    image: redis:latest
    command: redis-server --appendonly yes --replica-read-only no --requirepass yourredispasswordkominfo
    volumes:
      - redis:/data
    ports:
      - 6379:6379
    networks:
      - mynet
    restart: always
  redis_insight:
    container_name: redis_insight
    image: redislabs/redisinsight:latest
    volumes:
      - redis_insight:/db
    ports:
      - 8001:8001
    networks:
      - mynet
    restart: always

networks:
  mynet:
volumes:
  mysql-data:
    external: false
  redis:
    external: false
  redis_insight:
    external: false
